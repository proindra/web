  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      min-height: 100vh;
    }

    /* Enhanced UI/UX Improvements */
    .intro {
      position: relative;
      overflow: hidden;
    }

    .intro::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
    }

    .btn {
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      box-shadow: 0 8px 25px rgba(14, 185, 237, 0.2);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 0, 0.3) 0%, transparent 70%);
      transition: all 0.6s ease;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .btn:hover::after {
      width: 300px;
      height: 300px;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 15px rgba(14, 185, 237, 0.3);
    }

    .right-intro img {
      filter: drop-shadow(0 10px 30px rgba(14, 185, 237, 0.3));
      transition: all 0.3s ease;
    }

    .right-intro img:hover {
      transform: translateY(-10px) scale(1.05);
      filter: drop-shadow(0 20px 40px rgba(255, 255, 0, 0.2));
    }

    .one {
      position: relative;
      display: inline-block;
    }

    .two {
      position: relative;
      padding: 10px 0;
    }

    .auto-type {
      position: relative;
    }

    .auto-type::before {
      content: '';
      position: absolute;
      top: 0;
      left: -5px;
      right: -5px;
      bottom: 0;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 5px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .auto-type:hover::before {
      opacity: 1;
    }

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 480px) {
      .intro {
        padding: clamp(20px, 5vw, 40px);
        margin: clamp(10px, 2vw, 20px) 0;
      }

      .left-intro, .right-intro {
        width: 100%;
      }

      .right-intro img {
        max-width: 80%;
        height: auto;
      }

      .btn-group {
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      .btn {
        width: 100%;
        padding: clamp(15px, 3vw, 20px);
        font-size: clamp(16px, 3vw, 18px);
      }

      .one {
        font-size: clamp(20px, 5vw, 35px);
        margin-bottom: 15px;
      }

      .two {
        font-size: clamp(14px, 3.5vw, 24px);
        margin-bottom: 20px;
        line-height: 1.4;
      }
    }

    @media (max-width: 320px) {
      .intro {
        padding: 15px;
      }

      .btn {
        padding: 12px;
        font-size: 14px;
      }

      .one {
        font-size: 18px;
      }

      .two {
        font-size: 12px;
      }
    }

    /* Tablet Responsiveness */
    @media (max-width: 768px) and (min-width: 481px) {
      .intro {
        gap: 20px;
      }

      .btn {
        margin: clamp(12px, 2.5vw, 20px) clamp(8px, 1.5vw, 12px);
      }
    }

    /* Landscape Mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .intro {
        padding: 20px;
        margin: 10px 0;
      }

      .one {
        font-size: clamp(18px, 4vw, 30px);
      }

      .two {
        font-size: clamp(12px, 3vw, 20px);
      }

      .btn {
        padding: 10px 20px;
        margin: 8px 5px;
        display: inline-block;
        width: auto;
      }
    }
  </style>
